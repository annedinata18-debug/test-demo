<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Polar Laundry | Home</title>


  <style>
    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: #ffffff; color: #222; }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 60px;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #1e88e5;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #222;
      font-weight: 500;
    }

    nav a:hover { color: #1e88e5; }

    .contact-btn {
      background: #1e88e5;
      color: #fff;
      padding: 10px 18px;
      border-radius: 4px;
      text-decoration: none;
      font-size: 14px;
    }

    .hero {
      max-width: 1100px;
      margin: 40px auto;
      position: relative;
    }

    .hero img {
      width: 100%;
      border-radius: 4px;
    }

    .hero-text {
      position: absolute;
      right: 60px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    .products {
      text-align: center;
      margin: 80px auto;
      max-width: 1100px;
    }

    .products h2 { margin-bottom: 40px; font-weight: normal; }

    .product-list {
      display: flex;
      justify-content: center;
      gap: 80px;
    }

    .product {
      text-decoration: none;
      color: #222;
    }

    .product img {
      width: 120px;
      margin-bottom: 15px;
      filter: brightness(1) saturate(100%) invert(34%) sepia(90%) saturate(500%) hue-rotate(190deg);
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      color: #777;
      border-top: 1px solid #eee;
    }

    @media (max-width: 768px) {
      header { flex-direction: column; gap: 15px; }
      .hero-text { position: static; transform: none; color: #222; text-shadow: none; margin: 20px; }
      .product-list { flex-direction: column; gap: 40px; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">Polar Laundry</div>
  <nav>
    <a id="nav-self-service" href="self-service.html">Self-Service</a>
    <a id="nav-cuci-lipat" href="cuci-lipat.html">Cuci Lipat</a>
    <a id="nav-cuci-setrika" href="cuci-setrika.html">Cuci Setrika</a>
  </nav>
  <a id="nav-contact" class="contact-btn" href="contact.html">Contact Us</a>
</header>

<section class="hero">
  <img src="ruang-laundry_169.jpeg" alt="Laundry Machines" />
  <div class="hero-text">Welcome to<br>Polar Laundry</div>
</section>

<section class="products">
  <h2>Learn More About Our Products</h2>
  <div class="product-list">

    <a id="product-self-service" class="product" href="self-service.html">
      <img src="https://img.icons8.com/fluency/240/washing-machine.png" alt="Self Service" />
      <div>Self-Service</div>
    </a>

    <a id="product-cuci-lipat" class="product" href="cuci-lipat.html">
      <img src="Logo-Lipat.png" alt="Cuci Lipat" />
      <div>Cuci Lipat</div>
    </a>

    <a id="product-cuci-setrika" class="product" href="cuci-setrika.html">
      <img src="towels.png" alt="Cuci Setrika" />


      <div>Cuci Setrika</div>
    </a>

  </div>
</section>

<footer>
  © 2026 Polar Laundry · Salesforce Integration Demo
</footer>

</body>
</html>
